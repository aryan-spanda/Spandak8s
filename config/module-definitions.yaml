    name: "Standard Configuration"
    description: "Unified resource allocation for all workloads"
    resource_quota:
      requests.cpu: "20"
      requests.memory: "40Gi"
      limits.cpu: "20"
      limits.memory: "40Gi"
      persistentvolumeclaims: "15"
      requests.storage: "100Gi"
