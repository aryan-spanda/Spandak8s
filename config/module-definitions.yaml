# Resource Templates for different tenant tiers
resource_templates:
  bronze:
    name: "Bronze Tier"
    description: "Basic resource allocation for development and testing"
    resource_quota:
      requests.cpu: "10"
      requests.memory: "20Gi"
      limits.cpu: "10"
      limits.memory: "20Gi"
      persistentvolumeclaims: "5"
      requests.storage: "50Gi"
    
  standard:
    name: "Standard Tier"
    description: "Standard resource allocation for production workloads"
    resource_quota:
      requests.cpu: "20"
      requests.memory: "40Gi"
      limits.cpu: "20"
      limits.memory: "40Gi"
      persistentvolumeclaims: "10"
      requests.storage: "100Gi"
  
  premium:
    name: "Premium Tier"
    description: "High-performance resource allocation for enterprise workloads"
    resource_quota:
      requests.cpu: "50"
      requests.memory: "100Gi"
      limits.cpu: "50"
      limits.memory: "100Gi"
      persistentvolumeclaims: "25"
      requests.storage: "500Gi"
