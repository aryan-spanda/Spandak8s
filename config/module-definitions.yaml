#
# Spandak8s CLI - Platform Module Definitions Configuration
#
# This configuration file defines all available platform modules that can be enabled for tenants.
# It includes module metadata, resource requirements, dependencies, and categorization.
#
# Key Features:
# - 13 platform modules across 6 categories (Data Storage, Analytics, Security, etc.)
# - 3 resource tiers: Bronze (10 CPU/20Gi), Standard (20 CPU/40Gi), Premium (50 CPU/100Gi) 
# - Dependency management and conflict detection
# - Module categorization for better organization
# - Version tracking and compatibility matrices
#
# Usage: This file is loaded by pkg/module_definitions.py and used throughout the CLI
# for tenant configuration generation, resource quota management, and module validation.
#

# Available Platform Modules Configuration
# This file defines all available modules that can be enabled for tenants

modules:
  # Data Storage & Management
  data-lake-baremetal:
    name: "data-lake-baremetal"
    display_name: "Data Lake Platform"
    description: "Complete data lake platform with MinIO, Spark, Dremio, and streaming components"
    version: "1.0.0"
    category: "data-storage"
    dependencies: []
    chart_path: "data-lake-baremetal"
    default_config:
      tenant_scope: true
      minio:
        enabled: true
        replicas: 1
        persistence:
          enabled: true
          size: 5Gi
          storageClass: standard
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 200m
      spark:
        enabled: true
        master:
          port: 7077
          webPort: 8080
          host: "0.0.0.0"
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 1000m
        worker:
          replicas: 2
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 1000m
      dremio:
        enabled: true
        persistence:
          enabled: true
          size: 5Gi
          storageClass: standard
        resources:
          requests:
            memory: 2Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 1000m
      kafka:
        enabled: false
      nifi:
        enabled: false
      nessie:
        enabled: false

  # Individual Data Lake Components
  minio:
    name: "minio"
    display_name: "MinIO Object Storage"
    description: "S3-compatible object storage for data lake and applications"
    version: "1.0.0"
    category: "data-storage"
    dependencies: []
    chart_path: "data-lake-baremetal"
    helm_values:
      # Only enable MinIO, disable all other components
      minio.enabled: true
      spark.enabled: false
      dremio.enabled: false
      kafka.enabled: false
      nifi.enabled: false
      nessie.enabled: false
    default_config:
      tenant_scope: true
      # Only enable MinIO, disable all other components
      minio:
        enabled: true
        replicas: 1
        persistence:
          enabled: true
          size: 10Gi
          storageClass: standard
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 500m
      spark:
        enabled: false
      dremio:
        enabled: false
      kafka:
        enabled: false
      nifi:
        enabled: false
      nessie:
        enabled: false

  spark:
    name: "spark"
    display_name: "Apache Spark"
    description: "Distributed computing engine for big data processing"
    version: "1.0.0"
    category: "analytics"
    dependencies: []
    chart_path: "data-lake-baremetal"
    helm_values:
      # Only enable Spark, disable all other components
      minio.enabled: false
      spark.enabled: true
      dremio.enabled: false
      kafka.enabled: false
      nifi.enabled: false
      nessie.enabled: false
    default_config:
      tenant_scope: true
      # Only enable Spark, disable all other components
      minio:
        enabled: false
      spark:
        enabled: true
        master:
          port: 7077
          webPort: 8080
          host: "0.0.0.0"
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 1000m
        worker:
          replicas: 2
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 1000m
      dremio:
        enabled: false
      kafka:
        enabled: false
      nifi:
        enabled: false
      nessie:
        enabled: false

  dremio:
    name: "dremio"
    display_name: "Dremio Data Lake Engine"
    description: "Self-service data platform for analytics and data science"
    version: "1.0.0"
    category: "analytics"
    dependencies: []
    chart_path: "data-lake-baremetal"
    helm_values:
      # Only enable Dremio, disable all other components
      minio.enabled: false
      spark.enabled: false
      dremio.enabled: true
      kafka.enabled: false
      nifi.enabled: false
      nessie.enabled: false
    default_config:
      tenant_scope: true
      # Only enable Dremio, disable all other components
      minio:
        enabled: false
      spark:
        enabled: false
      dremio:
        enabled: true
        persistence:
          enabled: true
          size: 5Gi
          storageClass: standard
        resources:
          requests:
            memory: 2Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 1000m
      kafka:
        enabled: false
      nifi:
        enabled: false
      nessie:
        enabled: false

  data-management-complete:
    name: "data-management-complete"
    display_name: "Complete Data Management"
    description: "Comprehensive data management suite with ETL, data catalog, and governance"
    version: "1.0.0"
    category: "data-management"
    dependencies: ["data-lake-baremetal"]
    chart_path: "data-management-complete"
    default_config:
      tenant_scope: true
      airflow:
        enabled: true
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
      nifi:
        enabled: true
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 1000m

  # Analytics & BI
  traditional-bi-baremetal:
    name: "traditional-bi-baremetal"
    display_name: "Traditional BI Platform"
    description: "Traditional business intelligence tools and dashboards"
    version: "1.0.0"
    category: "analytics"
    dependencies: ["data-lake-baremetal"]
    chart_path: "traditional-bi-baremetal"
    default_config:
      tenant_scope: true
      superset:
        enabled: true
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 1Gi
            cpu: 500m
      metabase:
        enabled: false

  realtime-bi-baremetal:
    name: "realtime-bi-baremetal"
    display_name: "Real-time BI Platform"
    description: "Real-time analytics and streaming data visualization"
    version: "1.0.0"
    category: "analytics"
    dependencies: ["data-lake-baremetal"]
    chart_path: "realtime-bi-baremetal"
    default_config:
      tenant_scope: true
      clickhouse:
        enabled: true
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 1000m
      grafana:
        enabled: true
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 200m

  # Monitoring & Observability
  monitoring-prometheus:
    name: "monitoring-prometheus"
    display_name: "Prometheus Monitoring"
    description: "Complete monitoring stack with Prometheus, Grafana, and AlertManager"
    version: "1.0.0"
    category: "monitoring"
    dependencies: []
    chart_path: "monitoring-prometheus"
    default_config:
      tenant_scope: true  # Tenant-specific monitoring
      prometheus:
        enabled: true
        retention: "15d"
        resources:
          requests:
            memory: 2Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 1000m
      grafana:
        enabled: true
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 200m
      alertmanager:
        enabled: true
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m

  # Security
  security-vault:
    name: "security-vault"
    display_name: "HashiCorp Vault"
    description: "Secrets management and encryption services for tenant"
    version: "1.0.0"
    category: "security"
    dependencies: []
    chart_path: "security-vault"
    default_config:
      tenant_scope: true  # Tenant-specific security vault
      vault:
        enabled: true
        ha:
          enabled: true
          replicas: 3
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 500m

